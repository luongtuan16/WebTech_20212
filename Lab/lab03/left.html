<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left</title>
</head>
<body>
    <form id="blog" class="container-left" style="border: 1px solid #000 ;border-radius:5px;min-height: 100px; padding-left:20px;">
      
    </form>
    <button onclick="checkCookie()">Display</button>
    <script>
             function getCookie(cname) {
  let name = cname + "=";
  let decodedCookie = decodeURIComponent(document.cookie);
  let ca = decodedCookie.split(';');
  for(let i = 0; i <ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) == ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) == 0) {
      return c.substring(name.length, c.length);
    }
  }
  return "";
}

    function checkCookie(){
  let blog=getCookie("blog");
  console.log("cookie:"+blog);
  document.getElementById("blog").innerHTML=blog;
}
    </script>
</body>
</html>
