<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right</title>
</head>
<body>
    <form id="right" class="container-right" style="border: 1px solid #000 ;border-radius:5px;height: 150px; padding:20px;">
        <textarea id="input" style="height:100px; width:100%;"></textarea>
      <input type="submit" value="OK" style="position:absolute;bottom:-50px;left:120px;"></input>
    </form>
    <script>
    function setCookie(cname, cvalue) {
  const d = new Date();
  d.setTime(d.getTime() + (24*60*60*1000));
  let expires = "expires="+ d.toUTCString();
  document.cookie = "blog=" + cvalue + ";" + expires + ";path=/";
    }

    function saveCookie() {
  let blog = document.getElementById("input").value;
  console.log(blog);
    setCookie("blog", blog); 
    

  }
  document.getElementById("right").onsubmit=function(){saveCookie()};
    </script>
</body>
</html>
